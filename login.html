<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=”https://unpkg.com/babel-standalone@6/babel.min.js”></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./public/css/modalChaitan.css">
    <title>Login</title>
</head>
<body>
    <div class="modal">
        <i class="fa-solid fa-xmark"></i>
        <div class="modal-container">
            <div class="modal-left">
                <h1 class="modal-title">Đăng Nhập</h1>
                <form action="" method="Post">
                    <div class="input-block">
                    <label for="email" class="input-label">Email</label>
                    <input type="text" name="email" id="email">
                    </div>
                    <div class="input-block">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" name="password" id="password">
                    </div>
                    <h5 name=" error"></h5>
                    <div class=" modal-buttons">
                    <button class="input-button" name="login">Đăng Nhập</button>
                    <button class="input-button" name="signup">Đăng Ký</button>
                    </div>
                </form>
            </div>
            <div class="modal-right">
                <img src="./public/img/backgroud-login.PNG" alt="">
            </div>
        </div>
    </div>
    <script src="./public/js/modal.js"></script>
</body>
</html>
